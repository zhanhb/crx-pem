<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="site.css"/>
</head>
<body ng-app="mainApp">
<div ng-controller="main">
    <ul uib-pagination total-items="pagination.total" ng-model="pagination.page"
        ng-change="pagination.pageChanged()" max-size="20" items-per-page="pagination.limit"
        boundary-links="true"></ul>
    <div class="content">
        <a class="item" ng-repeat="item in pagination.data" ng-href="{{item}}">{{item.replace('.pem','')}}</a>
    </div>
</div>
<!-- build:js styles/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- build:js scripts/site.min.js -->
<script src="site.js"></script>
<!-- endbuild -->
</body>
</html>
